<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>e-Bank System | Deposit Page</title>


<!-- Google Font: Source Sans Pro -->
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../plugins/fontawesome-free/css/all.min.css">
<!-- daterange picker -->
<link rel="stylesheet"
	href="../../plugins/daterangepicker/daterangepicker.css">
<!-- iCheck for checkboxes and radio inputs -->
<link rel="stylesheet"
	href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- Bootstrap Color Picker -->
<link rel="stylesheet"
	href="../../plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- Select2 -->
<link rel="stylesheet" href="../../plugins/select2/css/select2.min.css">
<link rel="stylesheet"
	href="../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
<!-- Bootstrap4 Duallistbox -->
<link rel="stylesheet"
	href="../../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
<!-- BS Stepper -->
<link rel="stylesheet"
	href="../../plugins/bs-stepper/css/bs-stepper.min.css">
<!-- dropzonejs -->
<link rel="stylesheet"
	href="../../plugins/dropzone/min/dropzone.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<section th:insert="navbar.html"></section>
<section th:insert="sidebar.html"></section>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

	<!-- Main content -->
	<section class="content">
		<div class="card">
				<div class="card-header text-center">
					<a href="/" class="h2"><b>Deposit</b></a>
				</div>
			<div class="row">
				<div class="row col-sm-6">
				<div class="card-body">
					<form action="/deposit" method="post">
						<div class="form-group">
							<label>Client Account No</label> 
							<select class="form-control select2" style="width: 100%;" >
								<option selected="selected">Select Client</option>
								<option th:each="client:${clientlist}" value="${client.fname}">[[${client.fname}]] [[${client.lname}]]</option>
							</select>
						</div>
						<div class="row mb-2">
							<div class="col-sm-6 input-group mb-3">
								<input type="text" class="form-control" name="fname" disabled>
							</div>
							<div class="col-sm-6 input-group mb-3">
								<input type="text" class="form-control" name="lname" placeholder="Last Name">
							</div>
						</div>
						<div class="row">
							<label>Deposit Amount</label>
								<input type="text" class="form-control" name="amt" placeholder="Deposit Amount">
						</div>
						<hr>
						<div class="row">
							<button type="submit" class="btn btn-primary btn-block">Save</button>
						</div>
					</form>
				</div>
				
				</div>
				<!-- /.form-box -->
			<div class="row col-sm-6">
				<div class="card-body">
					<Label >Client Photo</Label>
					<img class="form-control" alt="Client Photo" src="">
				</div>
			</div>
			
			<!-- /.card -->
		</div>
		
		<!-- /.register-box -->
	</section>
</div>
<!-- /.content-wrapper -->

<div th:replace="fragments::footer">Static Footer</div>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
	<!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="../../plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script
	src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="../../plugins/moment/moment.min.js"></script>
<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script
	src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script
	src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Bootstrap Switch -->
<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<!-- BS-Stepper -->
<script src="../../plugins/bs-stepper/js/bs-stepper.min.js"></script>
<!-- dropzonejs -->
<script src="../../plugins/dropzone/min/dropzone.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<script>
	$(function() {
		//Initialize Select2 Elements
		$('.select2').select2()

		//Initialize Select2 Elements
		$('.select2bs4').select2({
			theme : 'bootstrap4'
		})
	});
</script>
<script>
	$(function() {
		bsCustomFileInput.init();
	});
</script>
</body>
</html>
