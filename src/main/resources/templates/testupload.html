<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>e-Bank System | Test Page</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../plugins/fontawesome-free/css/all.min.css">
<!-- icheck bootstrap -->
<link rel="stylesheet"
	href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<section th:insert="navbar.html"></section>
<section th:insert="sidebar.html"></section>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

	<!-- Main content -->
	<section class="content">
		<div class="">
			<div class="card">
				<div class="card-header text-center" th:if="${tests.id== 0}">
					<a href="/" class="h2"><b>Add Test</b></a>
				</div>
				<div class="card-header text-center" th:unless="${tests.id== 0}">
					<a href="/" class="h2"><b>Update Test</b></a>
				</div>
				<div class="card-body">
					<form action="/addtest/save" method="post" th:object=${tests} enctype="multipart/form-data">
						<div class="row mb-2">
							<div class="col-sm-5 input-group mb-3">
								<input type="hidden" th:field="*{id}">
								<input type="text" class="form-control" name="fname" th:field="*{fname}"
									placeholder="First Name">
							</div>
							<div class="col-sm-5 input-group mb-3">
								<input type="text" class="form-control" name="lname" th:field="*{lname}"
									placeholder="Last Name">
							</div>
							<div class="row mb-3">
							<div class="col-sm-5">
								<label for="customFile">Upload Photo</label> 
								<input type="file"  class="" name="image" > 
							</div>
							</div>
						</div>	
						<hr>
						<div class="row col-sm-3">
							<button type="submit" class="btn btn-primary btn-block">Save</button>
						</div>
					</form>
				</div>
				<!-- /.form-box -->
			</div>
			<!-- /.card -->
		</div>
		<!-- /.register-box -->
	</section>
</div>
<!-- /.content-wrapper -->

<div th:replace="fragments::footer">Static Footer</div>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
	<!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script
	src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- Page specific script -->
<script>
	$(function() {
		bsCustomFileInput.init();
	});
</script>
</body>
</html>
